<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div th:replace="~{header::header}"></div>
	<div class="ctn">
		<div class="btnn mt-3">
			<a th:href="@{register}"><button
					class="btn btn-info btn-sm text-dark" style="width: 100%">USER</button></a>
			<a th:href="@{compreg}"><button class="btn btn-light btn-sm">COMPANY</button></a>
		</div>
	</div>
	<div class="reg container mt-4 mb-4">
		<div th:if=${successMessage}>
			<h3 style="color: green; text-align: center;" id="success">Registered
				Successfully. Goto Login Section.</h3>
		</div>
		<div th:if=${error}>
			<h3 style="color: red; text-align: center;" id="error">Email
				Already Exist</h3>
		</div>

		<form action="/adduser" method="post">
			<h4 style="text-align: center; color: green">User Registration</h4>
			<div class="mb-2">
				<label for="exampleInputEmail1" class="form-label">Full Name</label>
				<input type="text" class="form-control" name="name"
					id="exampleInputName1" aria-describedby="emailHelp" required
					autocomplete="off">
			</div>
			<div class="mb-2">
				<label for="exampleInputEmail1" class="form-label">Email
					address</label> <input type="email" name="email" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp" required
					autocomplete="off">
			</div>
			<div class="mb-2">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" name="password"
					id="exampleInputPassword1" required>
			</div>
			<div class="mb-2">
				<label for="exampleInputEdu1" class="form-label">Degree</label> <select
					name="education">
					<option selected="selected">Choose Here</option>
					<option value="Bachelor">Bachelor</option>
					<option value="Master">Master</option>
					<option value="student">Student</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="mb-2">
				<label for="exampleInputState1" class="form-label">State</label> <input
					type="text" class="form-control" name="state"
					id="exampleInputState1" required autocomplete="off">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script>
    setTimeout(() => {
        const errorElement = document.getElementById('error');
        const successElement = document.getElementById('success');
        
        if (errorElement) errorElement.style.display = 'none';
        if (successElement) successElement.style.display = 'none';
    }, 3000);
</script>
</body>
</html>
