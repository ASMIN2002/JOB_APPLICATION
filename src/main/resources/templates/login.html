<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div th:replace="~{header::header}"></div>
		<div class="btnn mt-3">
			<a th:href="@{login}"><button class="btn btn-info btn-sm text-dark" style="width: 100%">USER</button></a>
			<a th:href="@{complogin}"><button class="btn btn-light btn-sm">COMPANY</button></a>
		</div>

	<div class="container mt-5 login">
		<p th:if="${error}" th:text="${error}"
			style="color: red; text-align: center;" id="error"></p>
		<p th:if="${message}" th:text="${message}"
			style="color: green; text-align: center;" id="message"></p>
		<p th:if="${email12}" th:text="${email12}"
			style="color: red; text-align: center;"></p>
		<form action="/login" method="post">
		<h3 style="color: Blue">User Login</h3>
			<div class="mb-4">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="email" required="required">
			</div>
			<div class="mb-4">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" name="password"
					id="exampleInputPassword1" required="required">
			</div>

			<a id="submith">
				<button type="submit" class="btn btn-primary">Login</button>
			</a>


		</form>
	</div>
</body>
<script>
const sub = document.getElementById("submith");

setTimeout(() => {
    const errorElement = document.getElementById('error');
    const successElement = document.getElementById('message');
    
    console.log("good");
    
    if (errorElement) { 
        errorElement.style.display = 'none';
        
    } else if (successElement) { 
        successElement.style.display = 'none';
       }
}, 1000);


</script>
</html>
