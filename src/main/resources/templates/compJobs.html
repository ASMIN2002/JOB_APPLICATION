<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Jobs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link type="text/css" th:href="@{/css/user.css}" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<nav
		class="navbar navbar-expand-lg navbar-light bg-light border border-bottom-3 border-dark">
		<div class="container-fluid">
			<div
				class="navbar-brand border border-success fw-bold rounded-3 p-1 border-3 bg-primary"
				style="color: white">
				<i class="fa-solid fa-cloud-bolt"></i> JobIN
			</div>

			<p th:text="'compemail: ' + ${email}" hidden="hidden"></p>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/compHist/{compemail}(compemail=${email})}"><i
							class="fa-solid fa-house"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/jobs/{compemail}(compemail=${email})}"
						style="color: green; font-weight: bold"><i
							class="fa-solid fa-rectangle-list"></i> Jobs</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/CompNotify/{compemail}(compemail=${email})}"><i
							class="fa-solid fa-bell"></i> Notification</a></li>

				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0"
					style="margin-right: 20px">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
							class="fa-solid fa-building-circle-check"></i> [[${email}]]</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item text-primary"
								th:href="@{/checkCompProfile/{email}(email=${email})}">Your
									Profile</a></li>
							<li><a class="dropdown-item text-info" href="/">Logout</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item text-danger"
								th:href="@{/deleteComp/{email}(email=${email})}"
								onclick="return confirm('Warning* Everything will be deleted from your account!')">Delete</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="main" style="max-height: 40rem">
		<div th:if="${notanyjobs}">
			<h1 class="text-danger" style="margin: 16rem; margin-left: 34rem"
				th:text="${notanyjobs}"></h1>
		</div>
		<div th:each="job :${jobs}">

			<div>
				<div class="carddata"
					style="width: 20rem; height: 19rem; border-radius: 10px">
					<div class="card-body">
						<!-- <h1 style="margin-top: -10px">*</h1> -->
						<p class="card-title"
							style="display: flex; justify-content: space-between;">
							Posted date : [[${job.date}]] <span
								style="font-weight: bold; color: #00ff6a; text-shadow: 0 0 11px aqua;"
								th:if="${job.status}"><i class="fa-solid fa-circle"></i></span><span
								style="font-weight: bold; color: #05050547"
								th:unless="${job.status}"><i class="fa-solid fa-circle"></i></span>
						</p>
						<h4 class="card-title" th:text="${job.compname}"></h4>
						<h6 class="card-subtitle mb-2 text-muted">
							Role : [[${job.title}]]<br>Experience : [[${job.exp}]]
						</h6>
						<h6 class="card-text">SALARY : [[${job.salary}]]</h6>
						<p class="card-text">
							Skills : [[${job.skills}]]<br>Email : [[${job.email}]]<br>Location
							: [[${job.addr}]]
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</html>
