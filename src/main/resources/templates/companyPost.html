<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Posts By Company</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link type="text/css" th:href="@{/css/user.css}" rel="stylesheet"></link>
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light border border-bottom-3 border-dark">
		<div class="container-fluid">
			<div
				class="navbar-brand border border-success fw-bold rounded-3 p-1 border-3 bg-primary"
				style="color: white">JOB-BOARD</div>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/compProfile(email=${email1})}">Jobs</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/companyPost(email=${email})}">Your
							Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
				</ul>
				<a th:href="@{/jobPost(email=${email})}" id="openSidebar" class="open-sidebar">Post a
					Job</a> 
				<a href="#" id="openSidebar" class="open-sidebar">Company
					Profile</a>
			</div>
			<h1 th:if="${email}" style="color: red" th:text="${email}"></h1>
		</div>
	</nav>
	<h1 class="text-center color-white"
		style="border-bottom: 2px solid black">BEST JOB BOARD</h1>
	<div class="main">
		<div th:each="job :${jobs}">
			<div>
				<div class="card carddata" style="width: 19.5rem; height: 20.5rem">
					<div class="card-body">
						<p class="card-title" style="font-size: 13px">Posted date :
							[[${job.date}]]</p>
						<h5 class="card-subtitle mb-2 text-muted">Company:
							[[${job.compname}]]</h5>
						<p class="card-subtitle mb-2 text-muted">Role :
							[[${job.title}]]</p>
						<h6 class="card-text">Experience : [[${job.exp}]]</h6>
						<h6 class="card-text">Salary : [[${job.regyear}]]</h6>
						<p class="card-text">Location : [[${job.loc}]]</p>
						<p class="card-text">Email : [[${job.email}]]</p>
					</div>
					<div class="bton" style="gap: 1rem">
						<a href="#" class="card-link" style="text-decoration: none;"><button
								class="btn btn-sm bg-success text-center"
								style="width: 110px; color: white; cursor: pointer; margin-top: -5px; justify-content: center;">Contact
							</button></a>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
