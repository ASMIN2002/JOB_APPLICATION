<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>COMPANIES</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="position: relative; height: 100vh;">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light border border-bottom-3 border-dark">
		<div class="container-fluid">
			<div
				class="navbar-brand border border-success fw-bold rounded-3 p-1 border-3 bg-primary"
				style="color: white">
				<i class="fa-solid fa-cloud-bolt"></i> JobIN
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/"><i
							class="fa-solid fa-house"></i> Jobs</a></li>
					<li class="nav-item"><a class="nav-link" href="/comps"
						style="color: blue; font-weight: bold"><i
							class="fa-solid fa-building-circle-check"></i> Companies</a></li>
				</ul>
				<a th:href="@{login}"><button class="btn btn-primary btn-sm m-1">Login</button></a>
				<a th:href="@{register}"><button class="btn btn-primary btn-sm">Register</button></a>

			</div>
		</div>
	</nav>
	<div class="main" style="max-height: 37.5rem">
		<div th:if="${notanycomps}">
			<h1 class="text-danger" style="margin: 16rem;margin-left: 34rem" th:text="${notanycomps}"></h1>
		</div>
		<div th:each="comp :${comps}">
			<div>
				<div class="carddata"
					style="width: 40rem; height: 15rem; border-radius: 10px;">
					<div class="card-body">

						<div
							style="font-size: 70px; display: flex; gap: 1rem; font-weight: bold;">
							<i class="fa-solid fa-building"></i>
							<p class="card-title" style="font-size: 30px; margin-top: 25px;">
								[[${comp.compname}]]</p>
						</div>
						<div style="margin-top: 10px">
							<h5 class="card-title">EMAIL ADDRESS : [[${comp.email}]]</h5>
							<h6 class="card-title">MCA REGISTERATION YEAR :
								[[${comp.regyear}]]</h6>
							<h6 class="card-title">LOCATION : [[${comp.loc}]]</h6>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{footer::footer}"></div>
</body>
</html>
